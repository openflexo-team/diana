dependencies {
  compile project(':diana-geom')
  compile project(':diana-api')
  compile project(':diana-core')
  testCompile project(':diana-core-test')

  compile group: "org.openflexo", name: "gina-swing", version: "2.1-SNAPSHOT"
  testCompile group: "org.openflexo", name: "gina-test", version: "2.1-SNAPSHOT"
  testCompile group: "org.openflexo", name: "gina-replay-test", version: "2.1-SNAPSHOT"
}
// To be able to use private apple api
compileJava {
    options.compilerArgs << "-XDignore.symbol.file=true"
    options.fork = true
    options.forkOptions.executable = 'javac'
}
